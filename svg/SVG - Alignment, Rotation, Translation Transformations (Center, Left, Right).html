<!-- ------------------------------------------------------------ -->
<!-- SVG - Alignment, Rotation, Translation Transformations       -->
<!-- ------------------------------------------------------------ -->

<!-- Alignment (text)-->

<text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-size="100" font-family="Gotham">Centered</text>


<!-- Example (Alignment) - Center a the text "Centered" in the middle of a 500px * 500px <svg> DOM element -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" height="500" width="500">
	<g fill="#E2231A" >
		<rect height="500" width="500" />
	</g>
	<g fill="#FFFFFF" >
		<text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-size="25" font-family="Gotham">Centered</text>
	</g>
</svg>


<!-- ------------------------------------------------------------ -->

<!-- Translation -->

<svg width="40" height="50" style="background-color:#bff;">
	<rect x="0" y="0" width="10" height="10" transform="translate(30,40)" />
</svg>


<!-- ------------------------------------------------------------ -->

<!-- Rotation -->

<svg width="31" height="31">
	<rect x="12" y="-10" width="20" height="20" transform="rotate(45)" />
</svg>
