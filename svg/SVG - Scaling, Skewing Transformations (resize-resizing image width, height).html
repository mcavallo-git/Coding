<!-- SVG                                                          -->
<!--   Scaling, Skewing Transformations (Resizing Width, Height)  -->
<!-- ------------------------------------------------------------ -->

<!-- Scaling - general approach: -->
<!--   - Add a <g transform="scale(X)" viewBox="0 0 ORIGINAL_WIDTH ORIGINAL_HEIGHT"> DOM element just under the top-level <svg> DOM element -->
<!--   - Set the value of X to be the desired dimension (ex 500) divided by the original dimension (ex 100) -->
<!--   - Set the value of ORIGINAL_WIDTH ORIGINAL_HEIGHT to the image's original width/height dimensions, respectively -->
<!--   - Set the width and height equal to the desired dimensions (on the top-level <svg> DOM element) -->

<!-- Example (Scaling) - Transform a 100px*100px SVG image to a 500px*500px SVG image -->

<!-- STARTING SVG - 100px * 100px SVG image -->
<svg width="100" height="100">
	<rect width="100" height="100" />
</svg>

<!-- ENDING SVG - 500px * 500px SVG image (scaled-up from 100px * 100px) -->
<svg width="500" height="500">
	<g transform="scale(5)" viewBox="0 0 100 100">
		<rect width="100" height="100" />
	</g>
</svg>

<!-- Effects on Coordinate Systems -->
<!--   When using transformations you establish a new coordinate system inside the element the transformations apply to -->
<!--   That means, the units you specify for the element and its children might not follow the 1:1 pixel mapping, but are also distorted, skewed, translated and scaled according to the transformation -->


<!-- ------------------------------------------------------------ -->

<!-- Embedding SVG in SVG -->
<!--   In contrast to HTML, SVG allows you to embed other svg elements seamlessly -->
<!--   This way you can also simply create new coordinate systems by utilizing the viewBox, width and height of the inner svg element -->
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="100" height="100">
	<svg width="100" height="100" viewBox="0 0 50 50">
		<rect width="50" height="50" />
	</svg>
</svg>
